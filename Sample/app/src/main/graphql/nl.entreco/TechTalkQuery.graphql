query upcoming($date: DateTime) {
  allTechTalks(filter: {date_gte: $date}, orderBy: date_ASC) {
    ...TechTalkFragment
  }
}

query all {
  allTechTalks {
    ...TechTalkFragment
  }
}

mutation update($techTalk: ID!, $name: String!, $room: String!) {
  updateTechTalk(id: $techTalk, speaker: {name: $name}, room: {description: $room}) {
    ...TechTalkFragment
  }
}

fragment TechTalkFragment on TechTalk {
  id
  topic
  date
  speaker {
    name
  }
  room {
    description
  }
}
