query techTalksRemco($date: DateTime)
{
  allTeckTalks(filter: {
    date_gte: $date
  }, orderBy: date_ASC) {
    ...TechTalkFragment
  }
}

query techTalksWoop{
  allTeckTalks {
    ...TechTalkFragment
  }
}


fragment TechTalkFragment on TeckTalk{
  topic
    date
    speaker {
      name
    }
    room {
      description
    }
}
