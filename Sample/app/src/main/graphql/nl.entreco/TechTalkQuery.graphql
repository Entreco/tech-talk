query UpcomingTechTalksQuery($date: DateTime) {
  allTechTalks(filter: {date_gte: $date}, orderBy: date_ASC) {
    ...TechTalkFragment
  }
}

query allTechTalksQuery {
  allTechTalks {
    ...TechTalkFragment
  }
}

mutation updateTechTalk($techTalk: ID!, $speaker: String!, $room: String!) {
  updateTechTalk(id: $techTalk, speaker: {name: $speaker}, room: {description: $room}) {
    ...TechTalkFragment
  }
}

fragment TechTalkFragment on TechTalk {
  id
  topic
  date
  speaker {
    name
  }
  room {
    description
  }
}
